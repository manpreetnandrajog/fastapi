<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form "</title>
</head>
<body>
    <!--form tag for creating a form
    * action option requires us to enter the address of the server,if we have none, the space can be left blank-->
    <form action="">
        <h1>Payment Form  </h1> 
        <p>Required Feilds are followed by *</p>
        <h2>Contact Information</h2>
        <!-- whenever using input text attribute , we should always add the name tag attribute since for the information to go into the server it requiers this specific  attribute . kinda the only possible path 
        USE REQUIRED IF THE FEILD IS NECESSARY TO BE FILLED BY THE USER AND CANNOT MOVE FOWARD W/O IT.
    can add a * intially as well-->
        <p>Name: *  <input type="text" name="name" required></p>
        <fieldset>
            <!-- id's are generally unique-->
            <legend>Gender: * </legend>
            <p>
            Male <input type="radio" name="gender" id="male" required>
           Female <input type="radio" name="gender" id="Female" required>
            Transgender <input type="radio" name="gender" id="Transgender" required>
        </p>
    </fieldset>
    <p> Address:  <textarea name="Address" id="address" cols="80" rows="10"></textarea> </p>
    <p>Email: * <input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode"> </p>
    <hr>
    <h2>Payment Information</h2>
<p>Card Type: *
    <!-- SELECT TAG IS USED FOR A DROP DOWN LIST
    *in option arrtibute: things written within quotes goes to the server and written after the quotes gets dispalyed on the webpage-->
    <select name="card_type" id="card_type" required>
        <option value="">---Select a Card Type--- required</option>
        <option value="visa">Visa</option>
        <option value="Master card">Master Card</option>
        <option value="rupay">Rupay</option>
    </select>
</p>
<p>
    Card Number: *<input type="number" name="card_number" id="card_number" required>
</p>
<p>
    Expiration Date: *<input type="date" name="exp_date" id="exp_date" required>
</p>
<p>
    CVV: * <input type="password" name="CVV" id="cvv" required>
</p>
<input type="submit" value="Pay Now">
<!--the form is in a get type format. isnt that secure, entered data is automatically encoded in the url-->

    </form>
</body>
</html>
